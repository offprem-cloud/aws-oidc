name: OIDC to AWS
on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@6.0.1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@5.1.1
        with:
          role-to-assume: arn:aws:iam::602195008766:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Test AWS Access
        run: |
          aws sts get-caller-identity
          aws s3 ls
